<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <fieldset>
        <div class="first">
            <label for="Firstname">Enter your First Name:</label>
            <input type="text" name="First name"> <br>
            <br>
            <label for="Lastname">Enter your Last Name:</label>
            <input type="text" name="Lastname"> <br>
            <br>
            <label for="email">Enter Your Email:</label>
            <input type="email" name="email"> <br>
            <br>
            <label for="Password">Create a new Password:</label>
            <input type="password" name="Password"> 
            <br>
            <br>
        </div>
    </fieldset>
    <fieldset>
        <div class="second">
            <label for="account"></label>
            <input type="radio" name="account" id=""> Personal Account <br>
            <input type="radio" name="account" id=""> Business Account <br>
            <input type="checkbox" name="conditions" id=""> I accept the <a href="http://">terms and conditions</a>

        </div>
    </fieldset>
    <fieldset>
        <div class="third">
            <p>Upload a profile picture: 
            <input type="file" name="choose" id=""></p>
            <p>input your age (years): </p>
            <p>How did you hear about us? 
            <select name="hear" id="">
                    <option value="null">(select one)</option>
                    <option value="friend">friend</option>
                    <option value="Facebook">Facebook</option>
                    <option value="whataspp">WhatAspp</option>
            </select>
                </p>
                <p>provide a bio: 
                    <textarea name="bio" id="" cols="30" rows="2" placeholder="i like coding on the beach...."></textarea> </p>
        </div>
    </fieldset>
    <br>
    <br>
    <button type="submit">submit</button>
    </form>
</body>
</html>
